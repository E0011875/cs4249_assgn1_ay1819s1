        <script>
            $(function () {
              $('#post-expt-form').submit(function (event) {
                  function cleanData() {
                    $('#q1, #q2, #q3').children('.radio').each(function () {
                      var tellUsWhyRadio = $( this ).find('input[id=tellUsWhy]');
                      if (!tellUsWhyRadio.is(':checked')){
                        $( this ).find("input[name='Tell us why']").remove();
                      }
                    });
                  }
                  function allRadio() {
                    return ($('input[type=radio]:checked').length === $(".form-group.radio-group").length);
                  }
                  event.preventDefault();
                  if (allRadio()){
                    cleanData();
                    var formResponses = $(this).serializeArray();
                    FormTracker.downloadFormData(formResponses, 'post');
                    FormTracker.clearAllData();
                    alert('Thank you for your participation!');
                    window.location = "index.html";
                  } else {
                    window.alert("Ensure you have fill in all fields");
                  }
              });
            });

            $('#q1, #q2, #q3').on('change', function() {
               $(this).children('.radio').each(function () {
                var tellUsWhyRadio = $( this ).find('input[id=tellUsWhy]');
                var tellUsWhyText = $( this ).find("input[name='Tell us why']");
                if (tellUsWhyRadio.is(':checked')){
                  tellUsWhyText.attr('required', true);
                } else {
                  tellUsWhyText.removeAttr('required');
                }
              });
            });
