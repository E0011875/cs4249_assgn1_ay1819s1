        <script>
            $(function () {
              $('#pre-expt-form').submit(function (event) {
                function cleanData() {
                  $('#q4, #q8').children('.radio').each(function () {
                    var othersRadio = $( this ).find('input[id=others]');
                    if (!othersRadio.is(':checked')){
                      $( this ).find('input[name=others]').remove();
                    }
                  });
                }
                
                function allRadio() {
                    return ($('input[type=radio]:checked').length === $(".form-group.radio-group").length);
                }
                event.preventDefault();
                if (allRadio()){
                  cleanData();
                  var formResponses = $(this).serializeArray();
                  // Download the form responses to be analysed later.
                  FormTracker.downloadFormData(formResponses, 'pre');
                  window.location = 'walkthrough.html';
                } else {
                  window.alert("Ensure you have fill in all fields");
                }
              });    
            });

          $('#q8, #q4').on('change', function() {
            var othersRadio = $( this ).find('input[id=others]');
            var othersText = $( this ).find('input[name=others]');
            if (othersRadio.is(':checked')){
              othersText.attr('required', true);
            } else {
              othersText.removeAttr('required');
            }
          });
